<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swatch</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/prefixfree.min.js"></script>
	<script src="./js/jquery.mousewheel.min.js"></script>
</head>
<body>
	
<!-- 로고 -->
<h1><img src="./img/logo.png" /></h1>

<div class="open">
	<span class="bar bar1"></span>
	<span class="bar bar2"></span>
	<span class="bar bar3"></span>
	<span class="blind">메뉴열기</span>
</div>

<div class="openlist">
	<ul>
		<li><a href="#sect1">About</a></li>
		<li><a href="#sect2">Skill</a></li>
		<li><a href="#sect3">Gallery</a></li>
		<li><a href="#sect4">Contact</a></li>
	</ul>
</div>

<!-- 주 메뉴 -->
<ul id="menu">
	<li class="on"><a href="#"><span>About</span></a></li>
	<li><a href="#"><span>Skill</span></a></li>
	<li><a href="#"><span>Gallery</span></a></li>
	<li><a href="#"><span>Contact</span></a></li>
</ul>

<!-- sns -->
<ul id="sns">
	<li><a href="#"><i class="fab fa-facebook"></i></a></li>
	<li><a href="#"><i class="fab fa-twitter"></i></a></li>
	<li><a href="#"><i class="fas fa-envelope"></i></a></li>
</ul>

<div class="walkBox">
	<div class="humanBg"></div>
</div>


<!-- 전체 페이지 -->
<div id="wrap">

	<!-- 첫 번째 박스 -->
	<section id="sect1">
		<article>
			첫번째 섹션
		</article>
	</section>
	
	<!-- 두 번째 박스 -->
	<section id="sect2">
		<article>
			두번째 섹션
		</article>
	</section>
	
	<!-- 세 번째 박스 -->
	<section id="sect3">
		<article>
			세번째 섹션
		</article>
	</section>
	
	<!-- 네 번째 박스 -->
	<section id="sect4">
		<article>
			<!--
				action의 url만 본인의 "Current web app URL로 수정할 것" 
			-->
			<form class="gform" action="https://script.google.com/macros/s/AKfycbxESwn5j_rGCoVN3jU7Kfc_zWErXOXLzLYTxy_AgQ/exec" method="post">
				<table>
					<colgroup>
						<col>
						<col>
					</colgroup>
					<tr>
						<td>
							<label for="irum">이름</label>
						</td>
						<td>
							<input type="text" name="name" id="irum">
						</td>
					</tr>
					<tr>
						<td>
							<label for="email">이메일</label>
						</td>
						<td>
							<input type="email" name="email" id="email">
						</td>
					</tr>
					<tr>
						<td>
							<label for="hp">핸드폰번호</label>
						</td>
						<td>
							<input type="tel" name="hp" id="hp" placeholder="-포함해서 입력하세요.(예 : 010-8156-2407)">
						</td>
					</tr>
					<tr>
						<td>
							<label for="message">메세지</label>
						</td>
						<td>
							<textarea name="message" id="message"></textarea>
						</td>
					</tr>
				</table>
				<div class="btn">
					<button type="submit">보내기</button>
					<input type="reset" value="취소">
				</div>
				<div style="display:none; text-align:center; margin-top:20px; color:red" class="thankyou_message">
					<p>연락주셔서 감사합니다. 빠른 시일 내에 답변 드리겠습니다🚀</p>
				</div>
			</form>
		</article>
	</section>
</div>

<script src="./js/index.js"></script>
<script src="./js/email.js"></script>
</body>
</html>
